<header class="pnh-header">
  <!-- Level 1: Main Header -->
  <div class="pnh-container pnh-main-bar">
    <!-- Logo -->
    <div class="pnh-logo">Kupanga</div>

    <div class="pnh-center-content">
      <!-- Bouton deposer une annonce -->
      <p-button label="Ajouter un bien"
                size="small"
                icon="pi pi-plus"/>

      <!-- Search Bar -->
      <div class="pnh-search-bar">
        <p-iconField iconPosition="left">
          <p-inputIcon styleClass="pi pi-search" />
          <input type="text" pInputText placeholder="Rechercher un bien..." class="w-full" />
        </p-iconField>
      </div>
    </div>

    <!-- Right Actions -->
    <div class="pnh-right-actions">
      <!-- Theme Toggle Button -->
      <p-button
        [icon]="themeService.isDark() ? 'pi pi-sun' : 'pi pi-moon'"
        [rounded]="true"
        [text]="true"
        severity="secondary"
        (onClick)="themeService.toggleTheme()"
      />

      <p-button icon="pi pi-envelope" [rounded]="true" [text]="true" severity="secondary" pBadge value="2" badgeSeverity="danger" />
      <p-button icon="pi pi-bell" [rounded]="true" [text]="true" severity="secondary" />
      <p-button icon="pi pi-heart" [rounded]="true" [text]="true" severity="secondary" />

      <!-- User Menu -->
      <div *ngIf="currentUser()" class="pnh-user-menu" (click)="userMenu.toggle($event)">
        <p-button icon="pi pi-user" [rounded]="true" [text]="true" severity="primary" />
        <p-menu #userMenu [model]="userMenuItems" [popup]="true" />
      </div>
      <div *ngIf="!currentUser()" class="pnh-user-menu">
        <p-button [rounded]="true" [text]="true" severity="primary" (click)="router.navigate(['/auth/login'])">
          <span pButtonLabel>Se connecter</span>
        </p-button>
      </div>
    </div>
  </div>

  <!-- Level 2: Business Navigation -->
  <div class="pnh-nav-bar">
    <div class="pnh-container">
      <p-menubar [model]="navItems" styleClass="pnh-menubar" />
    </div>
  </div>
</header>
