<div class="auth-container min-h-screen flex items-center justify-center p-4">
    <p-toast position="top-right"></p-toast>
    <div class="auth-card p-6 md:p-8 w-full max-w-md bg-white border border-gray-100 transition-all duration-300">
        <div class="text-center mb-8">
            <h1 class="text-3xl font-bold text-gray-900 mb-2">Nouveau mot de passe</h1>
            <p class="text-gray-500">Veuillez saisir votre nouveau mot de passe ci-dessous.</p>
        </div>

        <form [formGroup]="resetForm" (ngSubmit)="onResetPassword()">
            <div class="mb-4">
                <label for="password" class="block text-sm font-semibold text-gray-700 mb-2">Mot de passe</label>
                <p-password id="password" formControlName="password" [toggleMask]="true" styleClass="w-full"
                    inputStyleClass="w-full py-3" [placeholder]="'Nouveau mot de passe'" [feedback]="true">
                </p-password>
                <small class="text-red-500 mt-1 block"
                    *ngIf="resetForm.get('password')?.invalid && resetForm.get('password')?.touched">
                    Le mot de passe doit comporter au moins 8 caractères.
                </small>
            </div>

            <div class="mb-6">
                <label for="confirmPassword" class="block text-sm font-semibold text-gray-700 mb-2">Confirmer le mot de
                    passe</label>
                <p-password id="confirmPassword" formControlName="confirmPassword" [toggleMask]="true"
                    styleClass="w-full" inputStyleClass="w-full py-3" [placeholder]="'Confirmer le mot de passe'"
                    [feedback]="false">
                </p-password>
                <small class="text-red-500 mt-1 block"
                    *ngIf="resetForm.get('confirmPassword')?.touched && resetForm.hasError('passwordMismatch')">
                    Les mots de passe ne correspondent pas.
                </small>
            </div>

            <p-button label="Réinitialiser" styleClass="w-full p-button-lg py-3 font-semibold" type="submit"
                [loading]="isLoading" [disabled]="resetForm.invalid || !token">
            </p-button>

            <div class="text-center mt-6">
                <a routerLink="/auth/login" class="text-primary font-semibold hover:underline transition-all">
                    Retour à la connexion
                </a>
            </div>
        </form>
    </div>
</div>
